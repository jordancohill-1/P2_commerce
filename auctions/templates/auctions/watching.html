{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {%for item in items %}

    <div class="container border">
        <div class="row">
            <div class="col-4">
                <a href="{% url 'item' item.item.id %}"><img src="{{ item.item.image }}" alt=" " width="200" height="200"></a>
             </div>
            <div class="col">
                <br />
              <h3><a style="color: black" href="{% url 'item' item.item.id %}">{{item}}</a></h3>
              <h5>Price: ${{item.item.current_price}}</h5>
              <p>{{item.item.description}}</p>
              <div class="date"><p class="date">Created {{item.item.date_listed}}</p></div>
            </div>
        </div>
    </div>

 

    {%endfor%}


{% endblock %}
